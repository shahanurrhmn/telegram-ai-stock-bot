name: AI Stock Broadcast System

on:
  workflow_dispatch:
  schedule:
    # =========================
    # HOURLY STOCK NEWS (Every hour)
    # =========================
    - cron: '0 * * * *'

    # =========================
    # MORNING: Stock of the Day (9:00 AM IST)
    # =========================
    - cron: '30 3 * * 1-5'

    # =========================
    # MARKET CLOSE: Full Report (3:30 PM IST)
    # =========================
    - cron: '0 10 * * 1-5'

    # =========================
    # WEEKLY OUTLOOK: Sunday 9:00 AM IST
    # =========================
    - cron: '30 3 * * 0'

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run AI Stock Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python bot.py
